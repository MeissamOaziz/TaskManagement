<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Board</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Sortable.js for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Task Board</h1>
        
        <!-- Add New Task Form -->
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="New task...">
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Board Columns -->
        <div class="board">
            <div class="column" id="todo">
                <h2>To Do</h2>
                <div class="tasks" id="todo-tasks"></div>
            </div>
            <div class="column" id="progress">
                <h2>In Progress</h2>
                <div class="tasks" id="progress-tasks"></div>
            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <div class="tasks" id="done-tasks"></div>
            </div>
        </div>

        <!-- Reset Button -->
        <button class="reset-btn" onclick="resetBoard()">Reset Board</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
